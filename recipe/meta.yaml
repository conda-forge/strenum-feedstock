{% set name = "StrEnum" %}
{% set version = "0.4.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 75e234fea070aabae9b03b63385880e286defdcdf6fb2933cde4f964f7763544

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.6
    - pytest-runner
    - pip
    - versioneer
  run:
    - python >=3.6

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - strenum

about:
  home: https://github.com/irgeek/StrEnum
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python Enum that inherits from str.
  description: |
    A Python Enum that inherits from str.

extra:
  recipe-maintainers:
    - timkpaine
